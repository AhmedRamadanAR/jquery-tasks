<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2 </title>
  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <style>
    body {
      padding: 40px;
      background: #f4f4f4;
      text-align: center;
    }

    .slider {
      width: 400px;
      margin: 50px auto;
    }

    .slider img {
      width: 100%;
      height: auto;
    }

    .zoom-container {
      width: 400px;
      margin: 30px auto;
      position: relative;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
    }
    
    .zoom-image-container {
      position: relative;
    }
    
    #zoom-image {
      width: 100%;
      height: auto;
      cursor: crosshair;
    }
    
    .zoom-title {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div><img src="1.jpg" alt="Slide 1"></div>
    <div><img src="2.jpg" alt="Slide 2"></div>
    <div><img src="nature.jpg" alt="Slide 3"></div>
  </div>

  <div class="zoom-container">
    <h2 class="zoom-title">Zoomable Image</h2>
    <div class="zoom-image-container">
      <img id="zoom-image" 
           src="img4.jpg" 
           alt="Zoom Image"
           data-zoom-image="img4.jpg">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/elevatezoom/3.0.8/jquery.elevatezoom.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.slider').slick({
        dots: true,
        infinite: true,
        speed: 600,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2500
      });

      $("#zoom-image").elevateZoom({
        zoomType: "inner",       
        cursor: "crosshair",     
        zoomWindowFadeIn: 300, 
        zoomWindowFadeOut: 300,
        scrollZoom: true,        
        responsive: true        
      });
    });
  </script>

</body>
</html>
