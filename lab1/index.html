<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 1 jquery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <style>
    .custom-nav-btn {
      background-color: rgb(243, 128, 174);
      border: none;
      box-shadow: 0 6px 0 rgb(236, 6, 98), 0 6px 6px 2px grey;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .custom-nav-btn:hover,
    .custom-nav-btn:active {
      background-color: rgb(113, 39, 69) !important;
    }

    .info-section,
    .complaint-entry,
    .feedback-summary {
      display: none;
      box-shadow: 2px 8px 8px 2px grey;
      height: 400px;
      width: 500px;
      margin: 100px auto 0;
    }

    .nav-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .photo-preview {
      width: 400px;
      height: 300px;
    }

    .gallery-container {
      margin-top: 100px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-item {
      padding: 8px 16px;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: rgb(113, 39, 69);
      color: white;
    }

    .nav-item:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>

<body class="container">
  <nav class="d-flex justify-content-around mt-4">
    <button id="show-about" class="btn btn-lg custom-nav-btn">About</button>
    <button id="show-gallery" class="btn btn-lg custom-nav-btn">Gallery</button>
    <div class="nav-item">
      <button class="btn btn-lg custom-nav-btn">Services</button>

      <div class="dropdown-menu">
        <div class="dropdown-item">Item 1</div>
        <div class="dropdown-item">Item 2</div>
        <div class="dropdown-item">Item 3</div>
      </div>
    </div>
    <button id="show-complain" class="btn btn-lg custom-nav-btn">Complain</button>
  </nav>

  <section id="section-about" class="d-none info-section d-flex justify-content-center align-items-center">
    <p>Story About Snowman</p>
  </section>

  <section id="section-gallery" class="d-none gallery-container d-flex justify-content-center align-items-center">
    <img id="prev-photo" class="nav-icon" src="left.png">
    <img id="display-photo" class="photo-preview" src="./assets/images/1.jpg">
    <img id="next-photo" class="nav-icon" src="right.png">
  </section>

  <section id="form-complain" class="d-none complaint-entry d-flex justify-content-center">
    <form>
      <div class="d-flex align-items-center mb-3">
        <label for="input-name" class="form-label">Name:</label>
        <input type="text" id="input-name" class="form-control">
      </div>

      <div class="d-flex align-items-center mb-3">
        <label for="input-email" class="form-label">Email:</label>
        <input type="email" id="input-email" class="form-control">
      </div>

      <div class="d-flex align-items-center mb-3">
        <label for="input-phone" class="form-label">Phone:</label>
        <input type="tel" id="input-phone" class="form-control">
      </div>

      <div class="text-center">
        <label for="input-msg" class="form-label">Complain</label>
        <textarea id="input-msg" class="form-control" rows="4"></textarea>
      </div>

      <div class="d-flex justify-content-center mb-3 mt-3">
        <button id="submit-complain" type="submit" class="custom-nav-btn">Send</button>
      </div>
    </form>
  </section>

  <section id="complain-summary" class="d-none feedback-summary d-flex flex-column text-center justify-content-center">
    <p>Your complain is <b><span id="summary-msg"></span></b></p>
    <p>Your name is <b><span id="summary-name"></span></b></p>
    <p>Your email is <b><span id="summary-email"></span></b></p>
    <p>Your phone is <b><span id="summary-phone"></span></b></p>
    <div>
      <button id="edit-info" class="btn btn-secondary">Back to edit</button>
    </div>
  </section>

  <script>
    $(document).ready(function () {
      $("#show-about").click(function () {
        $("section").addClass("d-none");
        $("#section-about").removeClass("d-none");
      });

      $("#show-gallery").click(function () {
        $("section").addClass("d-none");
        $("#section-gallery").removeClass("d-none");
      });

      $("#show-complain").click(function () {
        $("section").addClass("d-none");
        $("#form-complain").removeClass("d-none");
      });

      $("#form-complain").submit(function (e) {
        e.preventDefault();

        const userName = $("#input-name").val();
        const userEmail = $("#input-email").val();
        const userPhone = $("#input-phone").val();
        const userComplain = $("#input-msg").val();

        $("#summary-msg").text(userComplain);
        $("#summary-name").text(userName);
        $("#summary-email").text(userEmail);
        $("#summary-phone").text(userPhone);

        $("#form-complain").addClass("d-none");
        $("#complain-summary").removeClass("d-none");
      });

      $("#edit-info").click(function () {
        $("#complain-summary").addClass("d-none");
        $("#form-complain").removeClass("d-none");
      });

      const photos = [
        "./1.jpg",
        "./2.jpg",
        "./3.jpg",
        "./4.jpg",
        "./5.jpg",
        "./6.jpg",
        "./7.jpg",
        "./8.jpg",
      ];
      let photoIndex = 0;

      function changePhoto() {
        $("#display-photo").fadeOut(300, function () {
          $(this).attr("src", photos[photoIndex]).fadeIn(300);
        });
      }

      $("#next-photo").click(function () {
        if (photoIndex < photos.length - 1) {
          photoIndex++;
        } else {
          photoIndex = 0;
        }
        changePhoto();
      });

      $("#prev-photo").click(function () {
        if (photoIndex > 0) {
          photoIndex--;
        } else {
          photoIndex = photos.length - 1;
        }
        changePhoto();
      });
    });
  </script>
</body>

</html>
